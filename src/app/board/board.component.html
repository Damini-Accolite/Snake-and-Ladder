  <!-- [class.slad]="ladderMarker(data)" [class.smark]="snakesMarker(data)" [class.pone]="positionp1(data)" [class.ptwo]="positionp2(data)" -->

  <div class="table-container">
    <div class="board-container">
      <table class="table" align="center">
          <tr *ngFor="let row of arr">
              <td *ngFor="let data of row">
                   <div id="cell{{data}}">{{data}}</div>
              </td>
          </tr>
      </table>
    </div>
  </div>

  <div class="container">
    <h3>Number is : {{Position}}</h3>
  </div>

  <div class="container">
    <h3>Current Position of Player1 is : {{player1Pos}}</h3>
    <div *ngIf="player1Pos === 36">
        <h3>Player1 wins!</h3>
    </div>
  </div>

  <div class="container">
    <h3>Current Position of Player2 is : {{player2Pos}}</h3>
    <div *ngIf="player2Pos === 36">
        <h3>Player2 wins!</h3>
    </div>
  </div>
